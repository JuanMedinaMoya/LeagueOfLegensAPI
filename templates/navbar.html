{%load static%}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Lol Stats</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="SitePoint">

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/style.css">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

<nav class="navbar">
    <a class="" style="color: aliceblue;" href="/">
        LOL STATS
    </a>
    {% if user.is_authenticated %}
    <li class="dropdown">
        <a href="javascript:void(0)" class="dropbtn">{{user}}</a>
        <div class="dropdown-content">
            {% if request.session.lolusername is not None %}
            <a href="/player/{{request.session.lolusername}}">My Profile</a>
            {% else %}
            <a href="#">Set your LOL Username</a>
            {% endif%}   
            <a href="#">Friends</a>
            <a href="/accounts/logout" style="color:rgb(255, 0, 0) ;">Logout</a>
        </div>
    </li>
    
    {% else %}
    <a href="/accounts/login"> 
        <button class="btn btn-success">
             Login
        </button>
    </a>
    <a href="/accounts/register">
    <button class="btn btn-success">
        Register
      </button>
    </a>
    {% endif%}    

</nav>
